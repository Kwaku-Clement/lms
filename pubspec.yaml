name: lms
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.8.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.3
    # handle SVGs for Android, iOS, and Web.
  flutter_svg: ^0.22.0
  table_calendar: ^3.0.0
  modal_progress_hud: ^0.1.3
  flutter_icons: ^1.1.0
  file_picker: ^4.0.0
  uuid: ^3.0.4
  image_picker: ^0.8.3+3
  random_string: ^2.0.1
  video_player: ^2.2.7
  chewie: ^1.2.2
  google_fonts: ^2.1.0
  pin_code_fields: ^7.1.0
  provider: ^5.0.0
  multi_image_picker2: ^5.0.2
  transparent_image: ^2.0.0
  flutter_form_builder: ^6.0.1
  flutter_gradient_colors: ^1.0.0
  flutter_pdfview: ^1.2.1

  #for online video tutorial
  jitsi_meet: ^4.0.0
  intl: ^0.17.0
  readmore: ^2.1.0
  url_strategy: ^0.2.0

  #firebase dependencies
  cloud_firestore: ^2.4.0
  firebase_storage: ^10.0.2
  firebase_auth: ^3.0.1
  firebase_core: ^1.4.0
  http: ^0.13.3

dev_dependencies:
  flutter_test:
    sdk: flutter


# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/Icons/
    - assets/images/

